<!DOCTYPE html>

    <title>Map Image</title>

  <body>
      <header>

    <div>

          shape="circle"
          coords="250,179,150"

          target="_blank"

      <img
        src="../images/kitchen.jpeg"

          shape="circle"

          target="_blank"
